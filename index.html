<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="icon" type="image/png" href="./assets/logo.png">
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <!-- navbar -->
        <nav class="max-w-[1200px] mx-auto flex justify-between items-center md:flex-row sm:flex-row p-3">
            <div class="nav-left flex justify-between items-center gap-2">
                <div>
                    <img src="./assets/logo.png" alt="" class="w-[50px] h-[50px]">
                </div>
                <div>
                    <h1 class="text-[rgba(0,103,71,1)] text-md font-extrabold">Emergency <br/> Service</span></h1>
                </div>
            </div>
            <div class="nav-right flex justify-between items-center gap-3">
                <div class="flex justify-between items-center gap-2 rounded-[50px] py-[5px] px-[20px] bg-[rgba(65,255,107,0.1)]">
                    <!-- <h1 class="border-2 rounded-[50px] py-2 px-3">0 <i class="fa-solid fa-heart text-red-500"></i></h1> -->
                    <p class="font-bold">0</p>
                    <img src="./assets/heart.png" alt="" class="w-[20px] h-[20px]">
                </div>
                <div class="flex justify-between items-center gap-2 rounded-[50px] py-[5px] px-[20px] bg-[rgba(65,255,107,0.1)]">
                    <p class="font-bold">0</p>
                    <img src="./assets/coin.png" alt="" class="w-[20px] h-[20px]">
                </div>
                <div class="rounded-[50px] py-[8px] px-[25px] bg-[rgba(0,166,62,1)] text-white">
                    <p class="font-semibold">2 Copy</p>
                </div>
            </div>
        </nav>
        <!-- banner -->
        <div class="max-w-full mx-auto flex flex-col justify-center items-center py-[21px] bg-[linear-gradient(to_right,rgba(1,50,35,1),rgba(0,103,71,1),rgba(1,50,35,1))]">
            <div>
                <img src="./assets/logo.png" alt="" class="w-[92px] h-[92px]">
            </div>
            <div class="text-center">
                <h1 class="font-bold text-white my-3 text-3xl">Emergency Service Directory</h1>
                <p class="font-medium text-white text-[1.10rem]">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
            </div>
        </div>
    </header>
</body>
</html>
